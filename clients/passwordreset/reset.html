<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>UW Stage Password Reset</title>
    <link rel="stylesheet" href="reset.css">
</head>

<body>
    <div class="pass-reset-page-wrap">
        <h1>Reset Password</h1>
        <div class="missing-parameters-warning"></div>
        <form class="reset-form">
            <div class="password-input-wrapper pass-input">
                <label for="password-input" class="input-label">New Password</label>
                <input id="password-input" class="the-input"  type="password">
            </div>
            <div class="passwordconf-input-wrapper pass-input">
                <label for="passwordconf-input" class="input-label">Confirm New Password</label>
                <input id="passwordconf-input" class="the-input" type="password">
            </div>
            <div class="formfill-error"></div>
            <div class="submit-wrapper">
                <button class="button" type="submit">Reset Password</button>
            </div>
            <div class="req-result"></div>
        </form>
    </div>
</body>
<script src="reset.js"></script>

</html>
