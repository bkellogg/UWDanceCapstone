<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UW Stage Password Reset</title>
    <link rel="stylesheet" href="reset.css">
</head>
    <body>
        <div class="pass-reset-page-wrap">
    <div class="missing-parameters-warning"></div>
    <form class="reset-form">
        <div class="password-input-wrapper">
            <label for="password-input">New Password</label>
            <input id="password-input" type="password">
        </div>
        <div class="passwordconf-input-wrapper">
            <label for="passwordconf-input">Confirm New Password</label>
            <input id="passwordconf-input" type="password">
        </div>
        <div class="formfill-error"></div>
        <div class="submit-wrapper">
            <button type="submit">Reset Password</button>
        </div>
        <div class="req-result"></div>
    </form>
</div>
    </body>
    <script src="reset.js"></script>
</html>
