<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UW Stage Admin Console</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/common.css">

</head>

<body>
    <div class="page-wrap">
        <div class="main-header">
            <img class="stage-logo" src="/../assets/img/logoex.png" alt="STAGE Logo">
            <h1>Admin Console Login</h1>
        </div>
        <form class="signin-form">
            <div class="email">
                <p>Email:</p>
                <input id="email-input" type="text" placeholder="Enter Email">
            </div>

            <div class="password">
                <p>Password:</p>
                <input id="password-input" type="password" placeholder="Enter Password">
            </div>

            <input type="submit" id="signin" value="Sign In" disabled="disabled" />
        </form>

        <div class="js-error"></div>
        <div class="reset-password">
            <a href="./reset.html">Forgot Password?</a>
        </div>
    </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/common.js"></script>
<script src="js/signin.js"></script>

<script type="text/javascript">
    $(function () {
        $("#email-input, #password-input").bind("change keyup",
            function () {
                if ($("#email-input").val() != "" && $("#password-input").val() != "")
                    $(this).closest("form").find(":submit").removeAttr("disabled");
                else
                    $(this).closest("form").find(":submit").attr("disabled", "disabled");
            });
    });
</script>

</html>
