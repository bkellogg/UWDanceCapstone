<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UW Stage Admin Console</title>
    <link rel="stylesheet" href="css/shows.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/createNewShowType.css">
</head>

<body>
    <nav id='nav-bar'></nav>
    <div class="page-wrap">
        <h1>Create New Show Type</h1>
        <form class="newShowType-form">
            <div class="showTypeName">
                <label for="showTypeName-input">Name of Show Type (must be 3 characters long)</label>
                <input id="showTypeName-input" type="text" placeholder="cdc">
            </div>
            <div class="description">
                <label for="description-input">Description</label>
                <textarea name="description-input" id="description-input" placeholder="Chamber Dance Company"></textarea>
            </div>
            <button id="search-submit" type="submit">Create Type</button>
        </form>
        <div class="js-error"></div>
        <div class="example-show-type">

        </div>
        <h2> Current Show Types:</h2>
        <table id="show_type_info" class="tablesorter"></table>

    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/common.js"></script>
<script src="js/createNewShowType.js"></script>

<script>
    $(function () {
        $("#nav-bar").load("navigation.html");
    });
</script>

</html>
