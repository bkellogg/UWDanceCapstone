<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UW Stage Admin Console</title>
    <link rel="stylesheet" href="css/shows.css">

</head>

<body>
    <nav id='nav-bar'></nav>
    <h1>Create New Show Type</h1>
    <p> Current Show Types:</p>
    <ul></ul>
    <form class="newShowType-form">
        <div class="showTypeName">
            <label for="showTypeName-input">Name of Show Type</label>
            <input id="showTypeName-input" type="text" placeholder="Three Character Limit">
        </div>
        <div class="description">
            <label for="description-input">Description</label>
            <textarea name="description-input" id="description-input"></textarea>
        </div>
        <button type="submit">Create Show Type</button>
    </form>
    <div class="js-error"></div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        $("#nav-bar").load("navigation.html");
    });
</script>
