<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UW Stage Admin Console</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="css/shows.css">
</head>

<body>
    <h1>Create New Show</h1>
    <form class="show-form">
        <div class="showType">
            <p>Select Concert:</p>
            <select id="showType">
                <option id="showType-input" value=''>
                    <strong>Show Type</strong>
                </option>
            </select>
        </div>
        <div class="endDate">
            <p>Show End Date:</p>
            <div class='input-group date' id='datetimepicker1'>
                <input type="text" class="form-control"/>
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
            </div>
            <div class="audition-input">
                <h2>Audition Information</h2>
                <div class="audition-name">
                    <label for="audition-name-input">Audition Name</label>
                    <input id="audition-name-input" type="text">
                </div>
                <div class="location">
                    <label for="location">Location</label>
                    <input id="location-input" type="text">
                </div>
                <div class="audition-time">
                    <p>Audition Time:</p>
                    <div class='input-group date' id='datetimepicker2'>
                        <input type='text' class="form-control" />
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>
                <div class="quarter-name">
                    <p>Select Quarter:</p>
                    <select id="quarter-name-input">
                        <option value=''>Quarter</option>
                        <option value='autumn'>Autumn</option>
                        <option value='winter'>Winter</option>
                        <option value='spring'>Spring</option>
                        <option value='summer'>Summer</option>
                    </select>
                </div>
            </div>

            <button type="submit">Create Show</button>
    </form>
    <div class="js-error"></div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.14.1/moment.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>

<script src="js/common.js"></script>
<script src="js/createNewShow.js"></script>


</html>
