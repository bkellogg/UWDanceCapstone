<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vex-js/4.1.0/css/vex.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vex-js/4.1.0/css/vex-theme-default.min.css">
    <link rel="stylesheet" href="css/announcements.css">
    <link rel="stylesheet" href="css/common.css">
    <title>STAGE Anncouncements</title>
</head>

<body>
    <nav id='nav-bar'></nav>
    <div class="page-wrap">
        <h1>Announcements</h1>
        <form class="announcement-form">
            <div class="announcement-message">
                <label class="new-announcement-message" for="announcement-message-input">New Announecement</label>
                <textarea name="announcement-message-input" id="announcement-message-input"></textarea>
            </div>
            <div class="announcementType">
                <p>Announcement Type:</p>
                <select id="announcementType">
                    <option id="announcementType-input" defaultValue='admin'></option>
                </select>
            </div>
            <button id="search-submit" type="submit">Post</button>
        </form>
        <div class="js-error"></div>
        <div class="active-announcements-wrap">
        <h2>Active Announcements</h2>
        <table id="active-announcements" class="tablesorter"></table>
    </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vex-js/4.1.0/js/vex.combined.min.js"></script>
<script src="js/common.js"></script>
<script src="js/announcements.js"></script>
<script>
    $(function () {
        $("#nav-bar").load("navigation.html");
    });
</script>

</html>
