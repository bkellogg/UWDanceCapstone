<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UW Stage Admin Console</title>
    <link rel="stylesheet" href="css/createNewAnnouncementType.css">
    <link rel="stylesheet" href="css/common.css">
</head>

<body>
    <nav id='nav-bar'></nav>
    <div class="page-wrap">
    <h1>Create New Announcement Type</h1>
    <form class="newAnnouncementType-form">
            <div class="announcementTypeName">
                <label for="announcementTypeName-input">Name of Announcement Type</label>
                <input id="announcementTypeName-input" type="text">
            </div>
            <div class="description">
                <label for="description-input">Description</label>
                <textarea name="description-input" id="description-input"></textarea>
            </div>
            <button id="search-submit" type="submit">Create Type</button>
        </form>
    <h2> Current Announcement Types:</h2>
    <table id="announcement_type_info" class="tablesorter"></table>
    
    <div class="js-error"></div>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/common.js"></script>
<script src="js/createNewAnnouncementType.js"></script>
<script>
    $(function () {
        $("#nav-bar").load("navigation.html");
    });
</script>

</html>
