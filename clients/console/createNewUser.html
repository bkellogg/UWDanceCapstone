<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UW Stage Admin Console</title>
</head>

<body>
    <nav id='nav-bar'></nav>
    <div class="page-wrap">
    <h1>Create New User</h1>
    <form class="signup-form">
        <div class="fname">
            <label class="long-input" for="fname-input">First Name</label>
            <input id="fname-input" type="text">
        </div>
        <div class="lname">
            <label class="long-input" for="lname-input">Last Name</label>
            <input id="lname-input" type="text">
        </div>
        <div class="email">
            <label class="long-input" for="email-input">Email</label>
            <input id="email-input" type="text">
        </div>
        <div class="password">
            <label class="long-input" for="password-input">Password</label>
            <input id="password-input" type="password">
        </div>
        <div class="passwordconf">
            <label class="long-input" for="passwordconf-input">Confirm Password</label>
            <input id="passwordconf-input" type="password">
        </div>
        <div class="role">
            <select id="roleName">
                <option id="role-input" value=''>
                </option>
            </select>
        </div>
        <button id="search-submit" type="submit" isabled="disabled">Create User</button>
    </form>
    <div class="js-error"></div>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/common.js"></script>
<script src="js/createNewUser.js"></script>
<script>
    $(function () {
        $("#nav-bar").load("navigation.html");
    });
</script>

</html>
