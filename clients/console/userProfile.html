<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>STAGE User Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vex-js/4.1.0/css/vex.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vex-js/4.1.0/css/vex-theme-default.min.css">
    <link rel="stylesheet" href="css/userProfile.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.16/b-1.5.1/datatables.min.css" />
</head>

<body>
    <nav id='nav-bar'></nav>

    <div class="page-wrap">

        <div class="profile-wrap">
            <div class="img-bio-resume">
                <div class="image-loc"></div>
            </div>
            <div class="name-bio-wrap">
                <h1 class="user-name-loc"></h1>
                <div class="bio-wrap">
                    <h2>Bio</h2>
                    <div class="bio-content"></div>
                </div>
            </div>

            <div class="email-resume">
                <div>
                    <h2 class="email-txt">Email</h2>
                    <div class="user-email-loc"></div>
                </div>
                <div class="resume-wrap">
                    <h2>Resume</h2>
                    <div class="resume-content"></div>
                    <a href="" id="user-resume" target="_blank">View Resume</a>
                </div>
                <div class="show-history-wrap">
                <h2>Show History</h2>
                <div class="show-history-content"></div>
            </div>
            </div>


            <div id="content"></div>
            <div class="role-change">
                <h2>Change Role</h2>
                <form class="roleChange-form">
                    <div class="role">
                        <select id="roleName">
                            <option id="role-input" value=''>
                            </option>
                        </select>
                    </div>
                    <button class="change-button" type="submit">Change Role</button>
                </form>
                <div class="js-error"></div>
            </div>
            <div class="password-change">
                <h2>Change Password</h2>
                <form class="password-change-form">
                    <div class="password">
                        <div class="password">
                            <label class="long-input" for="password-input">Password</label>
                            <input id="password-input" type="password">
                        </div>
                        <div class="password-conf">
                            <label class="long-input" for="password-conf-input">Confirm Password</label>
                            <input id="password-conf-input" type="password">
                        </div>
                    </div>
                    <button class="change-button" type="submit">Change Password</button>
                </form>
                <div class="js-error-password"></div>
            </div>
            <div class="delete-user">
                <h2>Delete User</h2>
                    <button class="change-button" id="delete-user-btn">Delete User</button>
                <div class="js-delete-error"></div>
            </div>
        </div>
    </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vex-js/4.1.0/js/vex.combined.min.js"></script>
<script src="js/common.js"></script>
<script src="js/userProfile.js"></script>

<script>
    $(function () {
        $("#nav-bar").load("navigation.html");
    });
</script>

</html>
