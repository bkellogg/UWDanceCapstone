<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UW Stage Admin Console</title>
    <link rel="stylesheet" href="css/account.css">
</head>

<body>
    <a href="console.html">Console Home</a>
    <h1>UW Stage Admin Console - Account</h1>
    <div class="content"></div>
    <div class="image-loc"></div>
    <div class="add-object-btns">
        <button class="js-upload-profile-photo">Upload Profile Photo</button>
        <button class="js-change-bio">Change Bio</button>
        <button class="js-upload-resume">Upload Resume</button>
        <div id="wrapper">
            <div class="photo-wrapper">
                <form class="change-photo-form">
                    <label for="photo-selector">Upload New Profile Picture:</label>
                    <input id="photo-selector" type="file">
                    <input type="submit" id="upload" value="Upload">
                    <div class="photo-result"></div>
                </form>
            </div>
            <div class="bio-wrapper">
                <h2>Bio</h2>
                <div class="bio-content"></div>
                <form class="change-bio-form">
                    <label for="bio-input">New Bio:</label>
                    <textarea name="bio-input" id="bio-input"></textarea>
                    <input type="submit" id="changebio" value="Change Bio">
                    <div class="bio-result"></div>
                </form>
            </div>
            <div class="resume-wrapper">
                <h2>Resume</h2>
                <div class="resume-content"></div>
                <form class="upload-resume-form">
                    <label for="resume-selector">Upload Resume:</label>
                    <input id="resume-selector" type="file">
                    <input type="submit" id="upload" value="Upload">
                    <div class="resume-result"></div>
                </form>
                <input id="resume" type="button" value="Download Resume" onclick="getResume();" />
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="js/common.js"></script>
        <script src="js/account.js"></script>
</body>

</html>
