<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UW Stage Admin Console</title>
</head>

<body>
    <h1>Create New User Role</h1>
    <p> Current Roles:</p>
    <ul></ul>
    <form class="newRole-form">
        <div class="roleName">
            <label for="roleName-input">Role Name</label>
            <input id="roleName-input" type="text">
        </div>
        <div class="displayName">
            <label for="displayName-input">Display Name of Role</label>
            <input id="displayName-input" type="text">
        </div>
        <div class="level">
            <label for="level-input">Role Level</label>
            <input id="level-input" type="number">
        </div>
        <button type="submit">Create Role</button>
    </form>
    <div class="js-error"></div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/common.js"></script>
<script src="js/createNewUserRoles.js"></script>

</html>
