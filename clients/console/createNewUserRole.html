<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UW Stage Admin Console</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vex-js/4.1.0/css/vex.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vex-js/4.1.0/css/vex-theme-default.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/createNewUserRole.css">
</head>

<body>
    <nav id='nav-bar'></nav>
    <div class="page-wrap">
    <h1>Create New User Role</h1>
    <form class="newRole-form">
            <div class="roleName">
                <label class="long-input" for="roleName-input">Role Name</label>
                <input id="roleName-input" type="text">
            </div>
            <div class="displayName">
                <label class="long-input" for="displayName-input">Display Name of Role</label>
                <input id="displayName-input" type="text">
            </div>
            <div class="level">
                <label class="long-input" for="level-input">Permission Level</label>
                <select id="level">
                        <option id="level-input" value=''>Select Level</option>
                        <option id="level-input" value='100'>100</option>
                        <option id="level-input" value='70'>70</option>
                        <option id="level-input" value='10'>10</option>
                    </select>
            </div>
            <button id="search-submit" type="submit">Create Role</button>
        </form>
        <div class="js-error"></div>
    <h2> Current Roles:</h2>
    <table id="role_info" class="tablesorter"></table>
    
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vex-js/4.1.0/js/vex.combined.min.js"></script>
<script src="js/common.js"></script>
<script src="js/createNewUserRoles.js"></script>

<script>
    $(function () {
        $("#nav-bar").load("navigation.html");
    });
</script>

</html>
